<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="estilos/login.css">
    
    <title>Login</title>
</head>

<body>

    <img id="logo" src="imagens/logo_completa_SCIRELIBROS.png" alt="Logo da Scirelibros">

    <div>

        <p>Fazer Login</p>

        <form action="#" autocomplete="on" method="post">

            <div>
                <label for="iusuario_login"> Usuario </label> <br>
                <input type="text" name="usuario_login" id="iusuario_login" required placeholder="Nome do Usuário" autocomplete="username">
            </div>

            <div>
                <label for="isenha"> Senha </label> <br>
                <input type="password" name="senha" id="isenha" required placeholder="Senha do Usuário" autocomplete="current-password">
            </div>

            <p id="condicoes_de_uso">Ao entrar você concorda com os termos de <a>privacidade da Scirelibros</a>.</p>
                
            <input id="botao" type="submit" value="Enviar">

        </form>

    </div>

    <p>Não tem uma conta na Scirelibros?</p>

    <a id="link" href="cadastro.html"><button>Crie uma conta!</button></a>

    <footer>

        <p><a href="#">Condições de Uso</a> • <a href="#">Políticas de Privacidade</a> • <a href="#">Ajuda</a></p>

        <p>© 2023-2023 ScireLibros</p>
    </footer>
</body>
</html>
