<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/login.css">

    <title>Cadastro</title>

    <style>

        body > div{

            height: 450px;
        }

        body > div > form > div{

            margin: 10px 0px 10px 20px;
        }

        body > p > strong{

            color: #87CEEB;
        }

    </style>
</head>

<body>

    <img id="logo" src="imagens/logo_completa_SCIRELIBROS.png" alt="Logo da Scirelibros">

    <div>

        <p>Fazer Login</p>

        <form action="#" autocomplete="on" method="post">

            <div>
                <label for="iususario_cadastro"> Username: </label> <br>
                <input type="text" name="usuario_cadastro" id="iusuario_cadastro" required placeholder="Insira um nome" autocomplete="username" pattern="([a-z0-9]{4,})">
            </div>

            <div>
                <label for="iemail_cadastro"> Email: </label> <br>
                <input type="text" name="email_cadastro" id="iemail_cadastro" required placeholder="Insira um email" autocomplete="email" pattern="([a-z0-9]{2,})@([a-z0-9]{2,})(\.[a-z0-9]{2,})(\.[a-z0-9]{2,})?">
            </div>

            <div>
                <label for="isenha"> Senha: </label> <br>
                <input type="password" name="senha" id="isenha" required placeholder="Insira uma senha" autocomplete="current-password" pattern="^(?=.*[A-Z])(?=.*\d).*">
            </div>

            <div>
                <label for="isenha"> Confirmar senha: </label> <br>
                <input type="password" name="senha" id="isenha" required placeholder="Confirme sua senha" autocomplete="current-password" pattern="^(?=.*[A-Z])(?=.*\d).*">
            </div>

            <p id="condicoes_de_uso">Ao entrar você concorda com os termos de <a>privacidade da Scirelibros</a>.</p>
                
            <input id="botao" type="submit" value="Enviar">

        </form>

    </div>

    <p>Já tem uma conta? <strong>Faça login!</strong></p>

    <footer>

        <p><a href="#">Condições de Uso</a> • <a href="#">Políticas de Privacidade</a> • <a href="#">Ajuda</a></p>

        <p>© 2023-2023 ScireLibros</p>
    </footer>
</body>
</html>
